<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Layout</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 40px; /* Space between elements */
      }

      .c-border {
        border: 2px solid #333;
        padding: 20px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
      }

      .c-b {
        border: 2px solid #333;
        padding: 20px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
      }

      .empty-space {
        /* This is represented by the gap in the container */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="c-border">c.border</div>
      <div class="empty-space"></div>
      <div class="c-b">c.b</div>
      <div class="empty-space"></div>
    </div>
  </body>
</html>
